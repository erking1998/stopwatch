<!DOCTYPE html>
<html lang="en">
<head>
	<title>StopWatch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	

</head>
<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg03.jpg');"></div>
	</div>

	<div class="size1 overlay1" style="height: 200%;">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Time Is Money
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Start the timer and mesure your dream
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours" id="hour">00</span>
					<span class="s2-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes" id="minute">00</span>
					<span class="s2-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds" id="second">00</span>
					<span class="s2-txt1">Seconds</span>
				</div>
			</div>

			<span class="w-full flex-w flex-c-m " action="">
				
				<input type="submit" class="flex-c-m size3 s2-txt3 how-btn1  where1" value="Start" id="but1" onclick="calling()">

				<input type="submit" class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1" value="Stop" onclick="stop()">

				<input type="submit" class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1" value="Reset" onclick="reset()">

				<input type="submit" class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1" value="Lap" onclick="lap()">

				<input type="submit" class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1" value="History" onclick="showhistory()">

			</span>
		</div>

		<center>
			<div class="flex-c-m size3 s2-txt3  trans-04 where1" id="laplog"></div>
			<div class="flex-c-m size3 s2-txt3  trans-04 where1" id="historylog"></div>
		</center>

	</div>


	<!-- Main JS Script -->
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
